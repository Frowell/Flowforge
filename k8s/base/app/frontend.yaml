apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: flowforge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: flowforge-registry:5111/flowforge-frontend:dev
          ports:
            - containerPort: 5173
          env:
            - name: VITE_API_URL
              value: "http://localhost:8000"
            - name: VITE_WS_URL
              value: "ws://localhost:8000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: flowforge
spec:
  selector:
    app: frontend
  ports:
    - port: 5173
      targetPort: 5173
