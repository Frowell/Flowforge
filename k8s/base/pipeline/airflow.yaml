apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow
  namespace: flowforge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
  template:
    metadata:
      labels:
        app: airflow
    spec:
      containers:
        - name: airflow
          image: apache/airflow:2.8-python3.12
          ports:
            - containerPort: 8080
          env:
            - name: AIRFLOW__CORE__EXECUTOR
              value: "LocalExecutor"
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: "postgresql+psycopg2://flowforge:dev@postgres.flowforge.svc.cluster.local:5432/airflow"
            - name: AIRFLOW__CORE__LOAD_EXAMPLES
              value: "false"
            - name: AIRFLOW__WEBSERVER__EXPOSE_CONFIG
              value: "true"
            - name: AIRFLOW__CORE__DAGS_FOLDER
              value: "/opt/airflow/dags"
            - name: DBT_PROFILES_DIR
              value: "/opt/airflow/dbt"
            - name: CLICKHOUSE_HOST
              value: "clickhouse.flowforge.svc.cluster.local"
          command:
            - bash
            - -c
            - |
              airflow db migrate &&
              airflow users create --username admin --password admin \
                --firstname Dev --lastname User --role Admin --email dev@local || true &&
              airflow scheduler &
              exec airflow webserver
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1536Mi"
              cpu: "2000m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: airflow
  namespace: flowforge
spec:
  selector:
    app: airflow
  ports:
    - port: 8280
      targetPort: 8080
