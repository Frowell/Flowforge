apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: flowforge
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "flowforge"
            - name: POSTGRES_USER
              value: "flowforge"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "flowforge"]
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init-scripts
          configMap:
            name: postgres-init
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: flowforge
type: Opaque
stringData:
  password: "dev"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: flowforge
data:
  init.sql: |
    -- Airflow database
    CREATE DATABASE airflow;
    GRANT ALL PRIVILEGES ON DATABASE airflow TO flowforge;
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: flowforge
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
