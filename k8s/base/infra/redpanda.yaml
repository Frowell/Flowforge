apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: flowforge
spec:
  serviceName: redpanda
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: redpandadata/redpanda:latest
          args:
            - redpanda start
            - --smp 2
            - --memory 1500M
            - --reserve-memory 0M
            - --overprovisioned
            - --node-id 0
            - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
            - --advertise-kafka-addr PLAINTEXT://redpanda.flowforge.svc.cluster.local:29092,OUTSIDE://localhost:9092
            - --set redpanda.auto_create_topics_enabled=true
          ports:
            - containerPort: 29092
              name: kafka-internal
            - containerPort: 9092
              name: kafka-external
            - containerPort: 9644
              name: admin
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          readinessProbe:
            httpGet:
              path: /v1/status/ready
              port: 9644
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /var/lib/redpanda/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: flowforge
spec:
  selector:
    app: redpanda
  ports:
    - port: 29092
      targetPort: kafka-internal
      name: kafka-internal
    - port: 9092
      targetPort: kafka-external
      name: kafka-external
    - port: 9644
      targetPort: admin
      name: admin
---
# Redpanda Console
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda-console
  namespace: flowforge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda-console
  template:
    metadata:
      labels:
        app: redpanda-console
    spec:
      containers:
        - name: console
          image: redpandadata/console:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_BROKERS
              value: "redpanda.flowforge.svc.cluster.local:29092"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda-console
  namespace: flowforge
spec:
  selector:
    app: redpanda-console
  ports:
    - port: 8180
      targetPort: 8080
