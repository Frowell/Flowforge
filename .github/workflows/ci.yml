---
name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: flowforge
          POSTGRES_PASSWORD: flowforge
          POSTGRES_DB: flowforge
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://flowforge:flowforge@localhost:5432/flowforge
      DATABASE_URL_SYNC: postgresql://flowforge:flowforge@localhost:5432/flowforge
      REDIS_URL: redis://localhost:6379/0
      APP_ENV: development

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"
        working-directory: backend

      - name: Create test database
        run: psql -h localhost -U flowforge -c "CREATE DATABASE flowforge_test;"
        env:
          PGPASSWORD: flowforge

      - name: Lint
        run: ruff check backend/

      - name: Format check
        run: ruff format --check backend/

      - name: Type check
        run: mypy backend/app/

      - name: Test
        run: pytest backend/tests/ -v --tb=short --cov=app --cov-report=term-missing -m "not integration"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/htmlcov/
          retention-days: 7

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: flowforge
          POSTGRES_PASSWORD: flowforge
          POSTGRES_DB: flowforge
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      clickhouse:
        image: clickhouse/clickhouse-server:24.3
        ports:
          - 8123:8123
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://flowforge:flowforge@localhost:5432/flowforge
      DATABASE_URL_SYNC: postgresql://flowforge:flowforge@localhost:5432/flowforge
      REDIS_URL: redis://localhost:6379/0
      APP_ENV: development

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"
        working-directory: backend

      - name: Create test database
        run: psql -h localhost -U flowforge -c "CREATE DATABASE flowforge_test;"
        env:
          PGPASSWORD: flowforge

      - name: Wait for ClickHouse
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8123/ping && break
            echo "Waiting for ClickHouse..."
            sleep 2
          done

      - name: Integration Tests
        run: pytest backend/tests/ -v --tb=short -m integration

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npx eslint src/
        working-directory: frontend

      - name: Type check
        run: npx tsc --noEmit
        working-directory: frontend

      - name: Format check
        run: npx prettier --check src/
        working-directory: frontend

      - name: Test
        run: npx vitest run --passWithNoTests
        working-directory: frontend

  gate:
    name: CI Gate
    runs-on: ubuntu-latest
    if: always()
    needs: [backend, frontend, integration]
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.backend.result }}" != "success" ]]; then
            echo "Backend failed: ${{ needs.backend.result }}"
            exit 1
          fi
          if [[ "${{ needs.frontend.result }}" != "success" ]]; then
            echo "Frontend failed: ${{ needs.frontend.result }}"
            exit 1
          fi
          if [[ "${{ needs.integration.result }}" != "success" ]]; then
            echo "Integration Tests failed: ${{ needs.integration.result }}"
            exit 1
          fi
          echo "All CI checks passed"
