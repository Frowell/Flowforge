services:
  # ── Main Dev Container ──────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - vscode-server:/home/vscode/.vscode-server
      - node-modules:/workspace/frontend/node_modules
      - pip-cache:/home/vscode/.cache/pip
    command: >
      bash -c "
        sudo chown -R vscode:vscode /home/vscode/.vscode-server 2>/dev/null || true;
        sleep infinity
      "
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://flowforge:flowforge@db:5432/flowforge
      DATABASE_URL_SYNC: postgresql://flowforge:flowforge@db:5432/flowforge

      # Redis
      REDIS_URL: redis://redis:6379/0

      # App
      APP_ENV: development
      SECRET_KEY: dev-secret-change-in-prod
      CORS_ORIGINS: '["http://localhost:5173"]'

      # Python
      PYTHONPATH: /workspace/backend
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flowforge

  # ── PostgreSQL ──────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: flowforge
      POSTGRES_PASSWORD: flowforge
      POSTGRES_DB: flowforge
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowforge"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flowforge

  # ── Redis ───────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flowforge

  # ── pgAdmin (optional, lightweight admin UI) ────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@flowforge.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - flowforge
    profiles:
      - tools

volumes:
  postgres-data:
  redis-data:
  vscode-server:
  node-modules:
  pip-cache:

networks:
  flowforge:
    driver: bridge