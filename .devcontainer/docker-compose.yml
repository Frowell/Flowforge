services:
  # ── Main Dev Container ──────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - vscode-server:/home/vscode/.vscode-server
      - node-modules:/workspace/frontend/node_modules
      - pip-cache:/home/vscode/.cache/pip
    command: >
      bash -c "
        sudo chown -R vscode:vscode /home/vscode/.vscode-server 2>/dev/null || true;
        sleep infinity
      "
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://flowforge:flowforge@db:5432/flowforge
      DATABASE_URL_SYNC: postgresql://flowforge:flowforge@db:5432/flowforge

      # Redis
      REDIS_URL: redis://redis:6379/0

      # ClickHouse (analytical queries — read-only)
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "8123"
      CLICKHOUSE_DATABASE: flowforge
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""

      # Materialize (live data — read-only, PG wire)
      MATERIALIZE_HOST: materialize
      MATERIALIZE_PORT: "6875"
      MATERIALIZE_DATABASE: materialize
      MATERIALIZE_USER: materialize
      MATERIALIZE_PASSWORD: ""

      # Redpanda (Kafka-compatible broker)
      REDPANDA_BROKERS: redpanda:29092

      # App
      APP_ENV: development
      SECRET_KEY: dev-secret-change-in-prod
      CORS_ORIGINS: '["http://localhost:5173"]'

      # Python
      PYTHONPATH: /workspace/backend
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      materialize:
        condition: service_healthy
    networks:
      - flowforge

  # ── PostgreSQL ──────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: flowforge
      POSTGRES_PASSWORD: flowforge
      POSTGRES_DB: flowforge
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowforge"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flowforge

  # ── Redis ───────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flowforge

  # ── ClickHouse ──────────────────────────────────────────────────────
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    restart: unless-stopped
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse-init:/docker-entrypoint-initdb.d
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: flowforge
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - flowforge

  # ── Redpanda (Kafka-compatible) ────────────────────────────────────
  redpanda:
    image: redpandadata/redpanda:latest
    restart: unless-stopped
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --set redpanda.auto_create_topics_enabled=true
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    ports:
      - "9092:9092"
      - "9644:9644"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9644/v1/status/ready || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - flowforge

  # ── Materialize ─────────────────────────────────────────────────────
  materialize:
    image: materialize/materialized:latest
    restart: unless-stopped
    volumes:
      - materialize-data:/mzdata
    ports:
      - "6875:6875"
    depends_on:
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 6875 -U root"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - flowforge

  # ── Init-Materialize (one-shot) ────────────────────────────────────
  init-materialize:
    image: postgres:16-alpine
    depends_on:
      materialize:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    volumes:
      - ./init-materialize.sh:/init-materialize.sh:ro
    entrypoint: ["bash", "/init-materialize.sh"]
    environment:
      MATERIALIZE_HOST: materialize
      MATERIALIZE_PORT: "6875"
      REDPANDA_HOST: redpanda
      REDPANDA_KAFKA_PORT: "29092"
    restart: "no"
    networks:
      - flowforge

  # ── pgAdmin (optional, lightweight admin UI) ────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@flowforge.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - flowforge
    profiles:
      - tools

volumes:
  postgres-data:
  redis-data:
  clickhouse-data:
  redpanda-data:
  materialize-data:
  vscode-server:
  node-modules:
  pip-cache:

networks:
  flowforge:
    driver: bridge
